<!DOCTYPE html>
{% load static %}

<html>
  <head>
    <!-- META -->
    <title>Luke Holland - Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <!-- JS -->
    <script src="https://kit.fontawesome.com/3ff899eb73.js" crossorigin="anonymous"></script>
  </head>

  <body>
    <!-- HEADER -->
    <nav class="navbar navbar-expand-lg navbar-dark navbar-custom">
      <a class="navbar-brand" href="{% url 'index' %}">Luke Holland</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav"> <span class="navbar-toggler-icon"></span> </button>
      <div class="collapse navbar-collapse" id="nav">
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
          <li class="nav-item active"> <a class="nav-link" href="{% url 'index' %}">Home</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">Projects</a> </li>
          <li class="nav-item"> <a class="nav-link" href="#">Blog</a> </li>
        </ul>
      </div>
    </nav>
    <!-- END -->
    <br>
    <div class="container body">
      {% block content %}{% endblock %}
      <br>
    <!-- FOOTER -->
      <div class="row footer text-center">
        <div class="col">built using  <a href="https://djangoproject.com" target="_blank">Django</a> &  <a href="https://getbootstrap.com/" target="_blank">Bootstrap</a></div>
        <div class="col">icons by <a href="https://fontawesome.com/" target="_blank">Font Awesome</a></div>
      </div>
    <!-- END -->
    </div>
    <br>
    <!-- JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
