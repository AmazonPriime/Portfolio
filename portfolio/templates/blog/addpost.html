{% extends 'base.html' %}
{% load static %}

{% block content %}
  <div class="info-bar content-header">
    Add Blog Post
  </div>
  <div class="info-content">
    <form id="post_form" method="post" action="{% url 'add_blog_post' %}">
      {% for message in messages %}
        <div class="alert alert-danger">
          <a class="close" href="#" data-dismiss="alert">Ã—</a>
          {{ message }}
        </div>
			{% endfor %}
      {% csrf_token %}
      {{ post_form.media }}
      {{ post_form.title }}
      <br>
      {{ post_form.content }}
      <br>
      <div class="text-center">
        <button class="btn btn-custom">Create Post</button>
      </div>
    </form>
  </div>
{% endblock %}
